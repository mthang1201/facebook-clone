services:
  backend:
    image: openjdk:23-jdk
    container_name: facebook-backend
    ports:
      - "8080:8080"
    volumes:
      - ./facebook-clone-backend:/app
    working_dir: /app
    command: ["./mvnw", "spring-boot:run"]

  frontend:
    image: node:22
    container_name: facebook-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./facebook-clone-frontend:/app
    working_dir: /app
    command: ["npm", "run", "dev"]

  db:
    image: mysql:8.4
    container_name: facebook-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: facebook_db
    volumes:
      - ./facebook-clone-database/mysql_data:/var/lib/mysql

